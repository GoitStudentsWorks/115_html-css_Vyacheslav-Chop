<section class="section section-hero">
  <div class="container container-hero">
    <div class="title-box">
      <h1 class="hero-title">
        Welcome to our <span class="hero-title-part">collection</span> of
        premium watches
      </h1>
      <p class="hero-text">
        Our watches are not just timepieces, but also an expression of your
        personality and lifestyle. From classic designs to modern ones, we have
        a watch to suit every taste and occasion.
      </p>
    </div>
    <div class="Hero-reviews">
      <ul class="hero-list-img">
        <li class="hero-item-img">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                /img/hero/photo-left-desktop.webp    1x,
                /img/hero/photo-left-desktop@2x.webp 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                /img/hero/photo-left-tablet.webp    1x,
                /img/hero/photo-left-tablet@2x.webp 2x
              "
            />
            <source
              media="(max-width: 768px)"
              srcset="
                /img/hero/photo-left-mobile.webp    1x,
                /img/hero/photo-left-mobile@2x.webp 2x
              "
            />
            <img
              src="/img/hero/photo-left-mobile.webp"
              alt="Victoria Romashenko"
            />
          </picture>
        </li>

        <li class="hero-item-img">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                /img/hero/photo-center-desktop.webp    1x,
                /img/hero/photo-center-desktop@2x.webp 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                /img/hero/photo-center-tablet.webp    1x,
                /img/hero/photo-center-tablet@2x.webp 2x
              "
            />
            <source
              media="(max-width: 768px)"
              srcset="
                /img/hero/photo-center-mobile.webp    1x,
                /img/hero/photo-center-mobile@2x.webp 2x
              "
            />
            <img src="/img/hero/photo-center-mobile.webp" alt="John Wax" />
          </picture>
        </li>
        <li class="hero-item-img">
          <picture>
            <source
              media="(min-width: 1280px)"
              srcset="
                /img/hero/photo-right-desktop.webp    1x,
                /img/hero/photo-right-desktop@2x.webp 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                /img/hero/photo-right-tablet.webp    1x,
                /img/hero/photo-right-tablet@2x.webp 2x
              "
            />
            <source
              media="(max-width: 768px)"
              srcset="
                /img/hero/photo-right-mobile.webp    1x,
                /img/hero/photo-right-mobile@2x.webp 2x
              "
            />
            <img
              src="/img/hero/photo-right-mobile.webp"
              alt="Anastasia Trachuk"
            />
          </picture>
        </li>
      </ul>
      <a class="hero-link" href="#footer-main">Scroll down</a>
    </div>
    <picture class="hero-fon">
      <source
        srcset="
          /img/hero/watch-hero-desktop.jpg    1x,
          /img/hero/watch-hero-desktop@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          /img/hero/watch-hero-tablet.jpg    1x,
          /img/hero/watch-hero-tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          /img/hero/watch-hero-mobile.jpg    1x,
          /img/hero/watch-hero-mobile@2x.jpg 2x
        "
        media="(max-width: 768px)"
      />
      <img
        src="/img/hero/watch-hero-mobile.jpg"
        alt="Watch"
        class="hero-fon-img"
      />
    </picture>
  </div>
</section>
